services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    user: root                    # penting: biar bisa akses /var/run/docker.sock
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock    # <- ini yang ngasih akses ke daemon Docker host
    restart: unless-stopped

volumes:
  jenkins_home:
